<!DOCTYPE html>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Стилизация и отправка формы</title>
</head>



<body>
	<div class="wrapper">
		<div class="form">

			<form action="#" id="idForm" class="form__body">
				<h1 class="form__title">Отправка данных на почту</h1>
				<div class="form__item">
					<label for="formName" class="form__label">Имя*: </label>
					<input type="text" id="formName" name="name" class="form__input _req">
				</div>
				<div class="form__item">
					<label for="formEmail" class="form__label">E-mail*: </label>
					<input type="text" id="formEmail" name="email" class="form__input _req _email">
				</div>
				<div class="form__item">
					<div class="form__label">Левша или Правша? </div>
					<div class="options">
						<div class="options__item">
							<input id="formRightHanded" checked type="radio" value="right" name="hand"
								class="options__input"></input>
							<label for="formRightHanded" class="options__label">
								<p>Правша</p>
							</label>
						</div>
						<div class="options__item">
							<input id="formLeftHanded" type="radio" value="left" name="hand" class="options__input">
							</input>
							<label for="formLeftHanded" class="options__label">
								<p>Левша</p>
							</label>
							<!--- <label for ="23"> c <input id = "23"> - гарантирует что при нажатии на <label>, сработает выбор и на <input>, если for у label совпадает с id input -->
						</div>
					</div>
				</div>
				<div class="form__item">
					<label for="formMessage" class="form__label">Cooбщение: </label>
					<textarea name="message" id="formMessage" class="form__input"></textarea>
				</div>
				<div class="form__item">
					<div class="form__label">Возраст: </div>
					<select name="age" class="select">
						<option value="от 18 до 25" selected>Молодой</option>
						<option value="от 25 до 45">Старый</option>
						<option value="от 45">Супер стар</option>
					</select>
				</div>
				<div class="form__item">
					<div class="form__label">Прикрепить фото</div>
					<div class="file">
						<div class="file__item">
							<input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input abc">
							<!--- аттрибут accept=".jpg, .png" - при выборе файла, для прикрепления, покажет только форматы jpg и png -->
							<div class="file__button">Выбрать</div>
						</div>
						<div id="formPreview" class="file__preview"></div>
					</div>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
						<label for="formAgreement" class="checkbox__label"><span>Я даю своё согласие на обработку персональных
								данных в соответствии с <a href="">Условиями</a>*</span></label>
					</div>
				</div>
				<button type="submit" class="form__button" tabindex="-1">Отправить</button>
			</form>
